<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ptp="http://parkcode.com.ua/facelets/ptp">

<ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:param name="pageId"    value="remember" />
    <ui:param name="pageTitle" value="Відновлення параметрів доступу" />


    <ui:define name="body">
        <div class="centeredContent">
            <ptp:formTitle value="Відновлення параметрів доступу" />

            <ptp:formErrorMessage provider="#{rememberAction}" />

            <div class="formContent">
                <h:form prependId="false">

                    <div class="formLine">
                        <ptp:formLabel value="Введіть Ваш e-mail (логін)" required="true" />
                        <div class="inputElem">
                            <h:inputText id="qwerty" value="#{rememberAction.login}" maxlength="128"
                                        required="true" requiredMessage="Поле обов’язкове">
                                <t:validateEmail />
                            </h:inputText><br/>
                            <h:message  styleClass="errorText" for="qwerty" />
                        </div>
                    </div>

                    <div class="formLine" style=" position: absolute; left: 10000px;">
                        <ptp:formLabel value="Введіть Ваш e-mail (логін)" required="true" />
                        <div class="inputElem">
                            <h:inputText id="login" value="#{rememberAction.captcha}" maxlength="128"
                                         requiredMessage="Поле обов’язкове">
                                <t:validateEmail />
                            </h:inputText><br/>
                        </div>
                    </div>

                    <ptp:requiredFieldsInfo />


                    <div class="formBottomButtons">
                            <h:commandButton value="Нагадати" action="#{rememberAction.remember}"
                                            styleClass="formButton"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>

</html>
