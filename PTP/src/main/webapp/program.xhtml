<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:ptp="http://parkcode.com.ua/facelets/ptp">


    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:param name="pageId"    value="program" />
        <ui:param name="pageTitle" value="Програма" />


        <ui:define name="body">
            <div class="centeredContent">
                <ptp:formTitle value="#{actualProgramAction.selectProgram.name}" />

                <ptp:formErrorMessage provider="#{actualProgramAction}" />
                <ptp:formErrorMessage provider="#{programAction}" />

                <div class="formContent">
                    <div style="float: left; width: 49%;">

                        <div class="formLine">
                            <ptp:formLabel value="Назва програми "/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.name}" style="font-size: 20px;"/>
                            </div>
                        </div>

                        <t:div styleClass="formLine" rendered="#{actualProgramAction.selectProgram.comment != null}">
                            <ptp:formLabel value="Коментар"/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.comment}" escape="false"/>
                            </div>
                        </t:div>
                        <div class="formLine">
                            <ptp:formLabel value="Країна стажування "/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.country}"/>
                            </div>
                        </div>
                        <div class="formLine">
                            <ptp:formLabel value="Регіон учасників "/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.region}"/>
                            </div>
                        </div>
                        
                        <div class="formLine">
                            <ptp:formLabel value="Менеджер програми "/>
                            <div class="inputElem">
                                <h:outputLabel value=""/>
                            </div>
                        </div>

                    </div>
                    <div style="float: right; width: 49%; padding-top: 0px;">
                        <div class="formLine">
                            <ptp:formLabel value="Program name "/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.nameEn}" style="font-style: italic"/>
                            </div>
                        </div>

                        <div class="formLine">
                            <ptp:formLabel value="Description "/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.comment}" style="font-style: italic"/>
                            </div>
                        </div>

                        <div class="formLine">
                            <ptp:formLabel value="Country"/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.country}" style="font-style: italic"/>
                            </div>
                        </div>

                        <div class="formLine">
                            <ptp:formLabel value="Region "/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.region}" style="font-style: italic"/>
                            </div>
                        </div>

                        <div class="formLine">
                            <ptp:formLabel value="Дата початку реєстрації на програму"/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.stringProgramRegisteredBeginDate}"/>
                            </div>
                        </div>
                        <div class="formLine">
                            <ptp:formLabel value="Дата закінчення реєстрації"/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.stringProgramRegisteredEndDate}"/>
                            </div>
                        </div>

                        <div class="formLine">
                            <ptp:formLabel value="Дата початку програми "/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.stringProgramBeginDate}"/>
                            </div>
                        </div>

                        <div class="formLine">
                            <ptp:formLabel value="Дата закінчення програми"/>
                            <div class="inputElem">
                                <h:outputLabel value="#{actualProgramAction.selectProgram.programEndDate}"/>
                            </div>
                        </div>

                    </div>
                    <div class="formLine">
                        <div class="formBottomButtons">
                            <h:form prependId="false">
                                <h:commandButton styleClass="formButton" style="float: right; margin-left: 5px;" action="programList.htm?faces-redirect=true" value="Назад"/>
                                <h:commandButton styleClass="formButton" style="float: right; margin-left: 5px;" action="#{programAction.joinProgram(actualProgramAction.selectProgram.uuid)}" value="Записатися" onclick="open_pop_up('#pop-up');" rendered="#{actualProgramAction.logined}"/>
                            </h:form>
                        </div>
                    </div>
                    <div style="float: left; margin-bottom: 10px; background-color: #e4e4e4; padding: 10px; margin-top: 15px; color: red; font-size: 14px; font-style: italic;">
                        Цей ресурс не підтримує Internet Explorer 6-ї та 7-ї версій, а також потребує ввімкнення javascript
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
