<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:admin="http://parkcode.com.ua/facelets/admin">


    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:param name="pageId"    value="formRedactor" />
        <ui:param name="pageTitle" value="Програма" />


        <ui:define name="body">
            <div class="centeredContent">
                <admin:formTitle value="Property redactor" />

                <admin:formErrorMessage provider="#{formRedactorAction}" />

                <admin:formSuccessMessage message="#{formRedactorAction.message}"/>

                <div class="formContent">
                    <h:form prependId="false">
                        
                        <div class="formLine">
                            <admin:formLabel value="Form name" />
                            <div class="inputElem">
                                <h:inputText id="formName" value="#{formRedactorAction.formName}"/>
                            </div>
                        </div>
                        
                        <div class="formLine">
                            <admin:formLabel value="Form groups " />
                            <div class="inputElem">
                                <h:selectManyCheckbox id="formGroups" value="">
                                   <f:selectItems value="#{userEditAction.allRole}" var="role" itemValue="#{role.type}" itemLabel="#{role.roleTypeString()}" />
                                </h:selectManyCheckbox>
                                
                            </div>
                        </div>
                       
                    </h:form>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
